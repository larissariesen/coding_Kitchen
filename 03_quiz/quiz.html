<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="quiz.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="../index.html" class="home-link">
    <button>Home</button>
</a>
<div class="quiz-container">
    <h1>Formula 1 Quiz</h1>
    <form class="question-form"></form>
    <div id="result"></div>
    <svg id="circle">
        <circle r="60" cx="50%" cy="50%" stroke="gray" fill="none" stroke-width="10" stroke-linecap="round" stroke-dasharray="660, 660"></circle>
        <circle id="success-value" r="60" cx="50%" cy="50%" stroke="green" fill="none" stroke-width="10" stroke-linecap="round" stroke-dasharray="660, 660"></circle>
        <text id="percentage-text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black"></text>
    </svg>
    <button class="resetButton" onclick="resetQuiz()">Reset</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneNr. picker</title>
    <script src="phoneNumberPicker.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="../../badUX.html" class="home-link">
    <button>Back</button>
</a>
<h1>Phone Number Picker</h1>
<p>Leave out the leading Zero</p>
<div class="input-group">
    <button id="increaseButton" onclick="increase()">+</button>
    <input type="number" id="phoneNr" placeholder="Phone number" min="0" disabled>
    <button id="decreaseButton" onclick="decrease()">-</button>
</div>
</body>
</html>

<h1>BinoXXo</h1>
<div id="binoxxoContainer"></div>
<p id="messages"></p>
<div id="buttons-container">
    <button class="resetButton" onclick="resetBinoxxo()">Reset</button>
    <button class="checkButton" onclick="checkBinoxxo()">I'm Finished</button>
</div>
<h2>Rules:</h2>
<ul>
    <li>Each row and column must contain an equal number of Xs and Os.</li>
    <li>No more than two consecutive Xs or Os are allowed in a row or column.</li>
    <li>Each row and column must be unique; no two rows or columns can be identical.</li>
</ul>

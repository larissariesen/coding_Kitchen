<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbing</title>
    <script src="tabbing.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="../index.html" class="home-link">
    <button>Home</button>
</a>
<h1>Tabbing</h1>

<div class="buttonbar">
    <button class="tablink" onclick="openCity('first', this, '#1A7D61')" id="defaultOpen">First</button>
    <button class="tablink" onclick="openCity('snd', this, '#A80874')">Second</button>
    <button class="tablink" onclick="openCity('third', this, '#16425B')">Third</button>
    <button class="tablink" onclick="openCity('fourth', this, '#E55934')">Fourth</button>
</div>

<div id="first" class="tabcontent">
    <h1>First</h1>
    <p>Bla Bli Bla Blup</p>
</div>

<div id="snd" class="tabcontent">
    <h1>Second</h1>
    <p>Guguseli</p>
</div>

<div id="third" class="tabcontent">
    <h1>Third</h1>
    <p>Jaaa ja</p>
</div>

<div id="fourth" class="tabcontent">
    <h1>Fourth</h1>
    <p>Soo.. </p>
</div>

</body>
</html>
